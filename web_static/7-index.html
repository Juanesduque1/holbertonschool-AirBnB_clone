<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/browser-img.png">
    <link rel='stylesheet' href='./styles/4-common.css'>
    <link rel='stylesheet' href='./styles/3-header.css'>
    <link rel='stylesheet' href='./styles/3-footer.css'>
    <link rel='stylesheet' href='./styles/6-filters.css'>
    <link rel='stylesheet' href='./styles/7-places.css'>
    <title>AirBnB - Clone</title>
</head>

<body>
    <header>
        <div class="header-image"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>California</h2></li>
                    <li>San Francisco</li>
                    <li>Los Angeles</li>
                    <li><h2>Arizona</h2></li>
                    <li>Phoenix</li>
                    <li>Tucson</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Living room</li>
                    <li>House-theater</li>

                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>

    <footer>
        <span>
            Holberton School
        </span>
    </footer>
</body>
</html>
